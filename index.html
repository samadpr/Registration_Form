<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Registration</p>
        </div>

        <form action="#">
            <div class="first-row">
                <div class="input_box">
                    <label for="name">First Name</label>
                    <input type="text" id="name" placeholder="Enter your First name" required>
                </div>
                <div class="input_box">
                    <label for="name">Last Name</label>
                    <input type="text" id="name" placeholder="Enter your Last name" required>
                </div>
            </div>
            <div class="user_details">
                <div class="input_box">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input_box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input_box">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" placeholder="(201) 555-0123" required>
                </div>
                <div class="input_box">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="Enter your password" required>
                </div>
                <div class="input_box">
                    <label for="confirmPass">Short Bio</label>
                    <textarea id="confirmPass" placeholder="Share a little information about yourself." required></textarea>
                </div>
            </div>
            
            <div class="reg_btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
